<div class="contact-me-container">
    <div class="contact-title">
        <h2>Contact me</h2>
        <!-- TODO Add email address-->
        <p>Get in touch via the form below, or by emailing <a href="mailto: email@email.com">email@email.com</a></p>
    </div>
    <form class="contact-form" onsubmit="return false">
        <div class="mb-3">
            <label for="eame" class="form-label">Name</label>
            <input type="text" class="form-control" id="user-input-email" aria-describedby="name" minlength="3" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="user-input-email" aria-describedby="email" required>
            <div id="email-help" class="form-text">Your email will never be passed on to third parties.</div>
        </div>
        <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="user-input-message" rows="8" minlength="10" required></textarea>
        </div>
        <div class="contact-submit-container">
            <button type="submit" class="btn btn-primary">Send </button>
        </div>
    </form>
</div>
